name: Linting Check

run-name: Performing a lint check to ensure that code is clean when pushing

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint:check
